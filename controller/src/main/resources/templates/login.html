<script>
    function login() {
        $("#loginForm").validate({
            submitHandler:function(form){
                doLogin();
            }
        });
    }
    function doLogin() {
        // 加载中
        g_showLoading();
        let mobile=$("#mobile").val();
        let salt=g_passsword_salt;
        let inputPass=$("#password").val();
        //规则必须与后端定义的加密规制一致
        let passStr="" + salt.charAt(0) + salt.charAt(2) + inputPass + salt.charAt(5) + salt.charAt(4);
        //md5加密，如果绕过前端，比如使用swagger,那么加密是没有效果的
        let password=md5(passStr);
        console.log("加密密码:"+password);
        $.ajax({
            url: "/user/login",
            type: "POST",
            data: {
                mobile: mobile,
                password: password
            },
            success: function (data) {
                console.log(111);
                layer.closeAll();
                if (data.code == 200) {
                    layer.msg("成功");
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.closeAll();
            }
        });
    }
</script>
